# --- API (The Gateway) ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: influscope
    component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      component: api
  template:
    metadata:
      labels:
        component: api
    spec:
      containers:
        - name: api
          image: ghcr.io/anis-hammoudi/influscope/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: influscope-config
          readinessProbe:
            httpGet:
              path: /search?q=ping
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: LoadBalancer
  selector:
    component: api
  ports:
    - port: 80
      targetPort: 8080

# --- Scraper (The Producer) ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scraper
  labels:
    app: influscope
    component: scraper
spec:
  replicas: 1
  selector:
    matchLabels:
      component: scraper
  template:
    metadata:
      labels:
        component: scraper
    spec:
      containers:
        - name: scraper
          image: ghcr.io/anis-hammoudi/influscope/scraper:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: influscope-config
          # Scraper needs time to connect to S3/RabbitMQ
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 30

# --- Indexer (The Consumer) ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: indexer
  labels:
    app: influscope
    component: indexer
spec:
  replicas: 1
  selector:
    matchLabels:
      component: indexer
  template:
    metadata:
      labels:
        component: indexer
    spec:
      containers:
        - name: indexer
          image: ghcr.io/anis-hammoudi/influscope/indexer:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: influscope-config
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8082
            initialDelaySeconds: 10

# --- Analytics (The Calculator) ---
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics
  labels:
    app: influscope
    component: analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      component: analytics
  template:
    metadata:
      labels:
        component: analytics
    spec:
      containers:
        - name: analytics
          image: ghcr.io/anis-hammoudi/influscope/analytics:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 50051 # gRPC
              name: grpc
            - containerPort: 8084  # Metrics
              name: metrics
          envFrom:
            - configMapRef:
                name: influscope-config
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8084
            initialDelaySeconds: 10
---
# Service for Indexer to find Analytics via gRPC
apiVersion: v1
kind: Service
metadata:
  name: analytics
spec:
  ports:
    - port: 50051
      targetPort: 50051
      name: grpc
  selector:
    component: analytics