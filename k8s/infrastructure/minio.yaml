# --- S3 Object Storage (MinIO) ---
# REQUIRED because your Scraper uses it
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: s3
spec:
  serviceName: "s3"
  replicas: 1
  selector:
    matchLabels:
      app: s3
  template:
    metadata:
      labels:
        app: s3
    spec:
      containers:
        - name: s3
          image: minio/minio:latest
          ports:
            - containerPort: 9000
            - containerPort: 9001
          env:
            - name: MINIO_ROOT_USER
              value: "admin"
            - name: MINIO_ROOT_PASSWORD
              value: "password"
          command: ["/bin/sh", "-c", "minio server /data --console-address :9001"]
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: s3
spec:
  ports:
    - port: 9000
      name: api
    - port: 9001
      name: console
  selector:
    app: s3
