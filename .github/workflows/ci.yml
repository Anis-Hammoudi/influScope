name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'

      - name: Build Scraper
        run: |
          cd scraper
          go mod download
          go build -v ./...

      - name: Build Indexer
        run: |
          cd indexer
          go mod download
          go build -v ./...

      - name: Build API
        run: |
          cd api
          go mod download
          go build -v ./...