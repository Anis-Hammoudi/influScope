name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25'
          cache: true

      - name: Test Scraper
        run: |
          cd scraper
          go test -v ./...

      - name: Test Indexer
        run: |
          cd indexer
          go test -v ./...

      - name: Test Analytics
        run: |
          cd analytics
          go test -v ./...

      - name: Test API
        run: |
          cd api
          go test -v ./...

  build-and-push:
    name: Build & Publish Docker Images
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          docker build -t ghcr.io/$REPO_LOWER/scraper:latest -f scraper/Dockerfile .
          docker push ghcr.io/$REPO_LOWER/scraper:latest
          
          docker build -t ghcr.io/$REPO_LOWER/indexer:latest -f indexer/Dockerfile .
          docker push ghcr.io/$REPO_LOWER/indexer:latest
          
          docker build -t ghcr.io/$REPO_LOWER/analytics:latest -f analytics/Dockerfile .
          docker push ghcr.io/$REPO_LOWER/analytics:latest
          
          docker build -t ghcr.io/$REPO_LOWER/api:latest -f api/Dockerfile .
          docker push ghcr.io/$REPO_LOWER/api:latest
