name: Build & Publish Docker Images

on:
  push:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker images
        run: |
          # Convert repo name to lowercase for Docker image tag
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          
          # Build Scraper
          docker build -t ghcr.io/$REPO_LOWER/scraper:latest -f scraper/Dockerfile .
          docker push ghcr.io/$REPO_LOWER/scraper:latest
          
          # Build Indexer
          docker build -t ghcr.io/$REPO_LOWER/indexer:latest -f indexer/Dockerfile .
          docker push ghcr.io/$REPO_LOWER/indexer:latest
          
          # Build API
          docker build -t ghcr.io/$REPO_LOWER/api:latest -f api/Dockerfile .
          docker push ghcr.io/$REPO_LOWER/api:latest