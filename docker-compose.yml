
services:
  # 1. The Database (Stores detailed profile info)
  postgres:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: influencer_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d influencer_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'green\\|yellow'"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"   # App connection
      - "15672:15672" # Web UI (Go to http://localhost:15672)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 4. Prometheus (Metrics collection)
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    depends_on:
      - scraper

  # 5. Go Scraper Service
  scraper:
    build:
      context: .
      dockerfile: scraper/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    ports:
      - "8081:8081"

  indexer:
    build:
      context: .             # <--- Important! Build from root
      dockerfile: indexer/Dockerfile
    depends_on:
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      # Upfluence AMQP lib reads this
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
    restart: on-failure
  # 7. Go API Service (The Gateway)
  api:
    build:
      context: .           
      dockerfile: api/Dockerfile
    depends_on:
      elasticsearch:
        condition: service_healthy
    environment:
      ELASTIC_URL: http://elasticsearch:9200
    ports:
      - "8080:8080"          # Expose to your host

volumes:
  postgres_data:
  elasticsearch_data:
  rabbitmq_data:
  prometheus_data:

