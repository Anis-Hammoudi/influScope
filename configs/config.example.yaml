# InfluScope Configuration Example
# Copy this file to config.yaml and update values

server:
  host: "0.0.0.0"
  port: 8080

database:
  host: "localhost"
  port: 5432
  user: "user"
  password: "password"
  name: "influencer_db"
  sslmode: "disable"

elasticsearch:
  url: "http://localhost:9200"
  index: "influencers"

rabbitmq:
  url: "amqp://guest:guest@localhost:5672/"
  queue: "profiles"

logging:
  level: "info"
  format: "json"

